<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css"> <!--calling external styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <title>Sponsor Campaigns</title>
</head>
<body background="/static/img/backgroundtile.jpg">
    <div id="container">
        <div id="panel" style="height: 1100px">
            <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
                <div class="container-fluid">
                    <label>Ad Request</label>                 
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active float-end" aria-current="page" href="/userlogout"><button type="button" class="btn btn-primary">Logout</button></a>
                                <a class="nav-link active float-end" aria-current="page" href="/sponsordashboard/{{user_id}}"><button type="button" class="btn btn-primary">Home</button></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="input-form" style="height: 1000px; width: 900px">
                <h2>Create Ad Request for Campaign: {{ campaign.name }}</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="influencer" class="form-label">Select Influencer</label>
                <select class="form-select" id="influencer" name="influencer" required>
                    <option selected>Select</option>
                    {% for inf in influencers %}
                        <option value="{{ inf.user_name }}">{{ inf.user_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="requirements" class="form-label">Requirements</label>
                <textarea class="form-control" id="requirements" name="requirements" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Proposed Payment</label>
                <input type="text" class="form-control" id="payment" name="payment">
            </div>
            <button type="submit" class="btn btn-primary">Send Request</button>
        </form>
    </div>
</body>
</html>
