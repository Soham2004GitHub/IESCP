<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css"> <!--calling external sytles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <!--third party bootstrap-->    
    <title>Sponsor Registration Page</title>
</head>
<body background = "/static/img/backgroundtile.jpg">
    <div id="container">
        <div id="panel" style="height: 635px;">
            <div id="input-form" style="height: 500px;">
            <h2>Sponsor Registration</h2>
            <form action="/sponsorregistration" method="POST">
                <div class="mb-0">
                  <label for="username" class="form-label">User Name</label>
                  <input type="text" class="form-control" name="uname" id="username" aria-describedby="userHelp">
                </div>
                <div class="mb-0">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-0">
                  <label for="pwd" class="form-label">Password</label>
                  <input type="password" name="pwd" class="form-control" id="pwd">
                </div>
                <div class="mb-0">
                    <label for="username" class="form-label">Niche</label>
                    <select class="form-select" name = "niche" id="niche" aria-label="Default select example">
                      <option selected>Select</option>
                      <option value="Tech">Tech</option>
                      <option value="Sports">Sports</option>
                      <option value="Fashion">Fashion</option>
                      <option value="Other">Other</option>
                  </select>
                </div>
                <br>
                <button type="submit" class="btn btn-warning">Register</button><br>
                Existing user? <a href="/userlogin">Login</a>
                <br>{{msg}}
              </form>
            </div>
        </div>
    </div>
</body>
</html>
